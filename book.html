<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Buchformular</title>
</head>
<body>
<h1>Buchformular</h1>
<form action="https://it.bzz.ch/demo/formdata/index.php" method="POST">
  <label for="booktitle">Buchtitel:</label><br>
  <input type="text" id="booktitle" name="booktitle" pattern=".{2,30}" required><br><br>

  <label for="authors">Autoren:</label><br>
  <input type="text" id="authors" name="authors" pattern=".{5,40}" required><br><br>

  <label for="price">Preis:</label><br>
  <input type="number" id="price" name="price" min="0.05" max="99.95" step="0.01" required><br><br>

  <label for="releasedate">Erscheinungsdatum:</label><br>
  <input type="text" id="releasedate" name="releasedate" placeholder="tt.mm.jjjj" pattern="\d{2}\.\d{2}\.\d{4}" required><br><br>

  <label for="edition">Auflage:</label><br>
  <input type="number" id="edition" name="edition" min="1" max="9" required><br><br>

  <button type="submit">Absenden</button>
  <button type="reset">Zur√ºcksetzen</button>
</form>
</body>
</html>
